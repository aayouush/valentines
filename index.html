<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            color: #ff6b6b;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #333;
        }

        .buttons {
            position: relative;
        }

        button {
            font-size: 1rem;
            padding: 0.8rem 1.5rem;
            margin: 0.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yes {
            background-color: #ff6b6b;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        #yes:hover {
            background-color: #ff4b4b;
        }

        #no {
            background-color: #aaa;
            color: white;
            position: absolute;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .new-page {
            display: none;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        .new-page h1 {
            font-size: 3rem;
            color: #ff6b6b;
        }

        .new-page p {
            font-size: 1.5rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container" id="main-content">
        <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>
        <p>You can only choose the right answer üòâ</p>
        <div class="buttons">
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
    </div>

    <div class="new-page" id="new-content">
        <h1>I Love You Beautiful ‚ù§Ô∏è</h1>
        <p>Thank you for making my life joyful.</p>
    </div>

    <script>
        const noButton = document.getElementById('no');
        const yesButton = document.getElementById('yes');
        const mainContent = document.getElementById('main-content');
        const newContent = document.getElementById('new-content');

        // Move "No" button when hovered
        noButton.addEventListener('mouseover', () => {
            const container = noButton.parentElement;
            const containerRect = container.getBoundingClientRect();
            const buttonRect = noButton.getBoundingClientRect();

            const maxOffsetX = containerRect.width - buttonRect.width;
            const maxOffsetY = containerRect.height - buttonRect.height;

            const offsetX = Math.random() * maxOffsetX;
            const offsetY = Math.random() * maxOffsetY;

            noButton.style.left = `${offsetX}px`;
            noButton.style.top = `${offsetY}px`;
        });

        noButton.addEventListener('click', (e) => {
            e.preventDefault();
        });

        // Show the new page when "Yes" button is clicked
        yesButton.addEventListener('click', () => {
            mainContent.style.display = 'none'; // Hide the main content
            newContent.style.display = 'block'; // Show the new content
        });
    </script>
</body>
</html>
